<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
        
    </head>
    <body>
    <center>
    <div id="topbar">WeatherAPP<span id="searchicon" class="material-icons md-48">
search
</span></div>
    
    <div id="searchbox">
        <div class="inner">
            <input type="text" id="search" placeholder="Enter City Name">
            <button>Search</button>
        </div>
    </div>
        
    <div id="loadingbox">
        <div id="loading"></div>
    </div>
        <div id="mainbody">
            <div id="cityname">
                <span id="city"></span>
                <img>
            </div>
            <br />
            <div id="tempc">
                <span id="cond">&nbsp;</span>
                <span id="temp"></span>
            </div>
            <br />
            <center>
            <div id="more">
            <span id="label">Chance of Rain: </span><span id="chanceofrain">&nbsp;</span>
            </div>
            <div id="more">
            <span id="label">Feels Like: </span><span id="feel">&nbsp;</span>
            </div>
            
            <div id="more">
            <span id="label">Humidity: </span><span id="humidity">&nbsp;</span>
            </div>
            <div id="more">
            <span id="label">Wind: </span><span id="wind">&nbsp;</span>
            </div>
            <div id="more">
            <span id="label">Direction: </span><span id="direction">&nbsp;</span>
            </div>
            <span>Last Updated: </span><span id="update">&nbsp;</span>
            </center>
        </div>
        <br />
        <div id="forecasttable">
            <h2 id="forecastlabel"></h2>
        </div>
        </center>
        <div id='footer'>
            Made By Shah Fahad
        </div>
    </body>
</html>
